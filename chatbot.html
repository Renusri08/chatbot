<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #E3F2FD;
      text-align: center; /* Center align the content */
      padding-top: 50px; /* Add padding to push content down */
    }

    h1 {
      margin-bottom: 20px; /* Add margin below the heading */
      font-size: 36px; /* Adjust the font size */
      color: #333; /* Change the color */
    }

    .content {
      max-width: 600px; /* Set max-width for content */
      margin: 0 auto; /* Center align the content */
      background-color: #fff; /* Set background color */
      padding: 20px; /* Add padding */
      border-radius: 10px; /* Add border radius */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
    }

    p {
      font-size: 18px; /* Adjust the font size */
      line-height: 1.6; /* Adjust the line height */
      color: #555; /* Change the color */
    }

    .message-icon {
      display: inline-block;
      font-size: 36px; /* Set the font size of the message icon */
      margin-top: 20px; /* Add margin on top */
    }
  </style>
</head>

<body>
  <h1>Welcome to Chat</h1>

  <div class="content">
    <p>Click the message icon and get ready to chat!</p>
    <!-- Add more content here as needed -->
  </div>

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: {
            projectID: '65fbe6ddc5dd486dd9dea307'
          },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>

</html>
